<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap Icons -->
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Style CSS -->

    <title>Todo App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="mt-3">
          <div class="text-light"><h3>Todo App</h3></div>
          <button class="btn btn-info logoutBtn">LogOut</button>
        </nav>
      </div>
      <div class="container">
        <div class="row">
          <div class="offset-md-3 col-md-6 offset-md-3">
            <form id="todoForm">
              <div class="mb-3">
                <label for="title" class="form-label text-light">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Todo Title"
                />
                <span class="text-danger titleError fw-bold"></span>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label text-light"
                  >Add Description</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
                <span class="text-danger descError fw-bold"></span>
              </div>
              <button type="submit" class="btn text-light addTaskBtn mb-3">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div class="container mt-5">
      <div class="row">
        <div class="offset-md-2 col-md-8 offset-md-2">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <!-- <th scope="col">Time</th> -->
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr> -->
              <!-- <td>1</td> -->
              <!-- <th scope="row">JS Task</th>
                        <td>i have task from my sir abdullah to make a todo app</td>
                        <td>
                          <button class="btn btn-info text-light my-2" title="Edit"><i class="bi bi-pencil-square"></i></button>
                          <button class="btn btn-danger text-light" title="Delete"><i class="bi bi-trash"></i></button>
                        </td>
                      </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Update Todo Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="exampleModalLabel">
              Update Todo's
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="todoForm">
              <div class="mb-3">
                <label for="title" class="form-label text-light">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Todo Title"
                />
                <span class="text-danger titleError fw-bold"></span>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label text-light"
                  >Add Description</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
                <span class="text-danger descError fw-bold"></span>
              </div>
              <button
                type="submit"
                class="btn btn-secondary text-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-info text-light">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Todo Modal -->

    <!-- Delete Todo Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Are You Sure To delete the task !</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Todo Modal -->

    <script type="module" src="./home.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
