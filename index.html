<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <style>
        body{
            height: 100vh;
            background-color: lavender;
        }
    </style>
    <title>Todo App</title>
  </head>
  
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4 offset-md-4">
                <h1 class="my-3" align="center">Sign <span class="text-info">Up</span></h1>
                <form id="regForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"  placeholder="Enter Your example@gmail.com..." />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"  placeholder="Enter Your password..." />
                    </div>
                    <button type="submit" class="btn btn-info text-light mb-3 col-md-12">Sign Up</button>
                    <span class="my-4 mx-auto text-decoration-none"><a href="./login.html">Already have an Account ?</a></span>
                </form>
            </div>
        </div>
    </div>


    <script type="module" src="./register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
